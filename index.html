<html>
<head>
  <title>Laser Projector</title>
</head>
<body>
  <h1>Laser projector Configurator</h1>
  <form action="/sendCommand" method="post">
    <div>
      <label for="command">Command:</label>
      <input type="text" id="command" name="laser_command">
    </div>
    <div>
      <label for="lasertext">Laser Text:</label>
      <textarea id="lasertext" name="laser_text"></textarea>
    </div>
    <div class="button">
      <button type="submit">Send to Laser</button>
    </div>
  </form>
</body>
</html>
